    name: Reggie
  #配置jdbc相关信息
  datasource:
    druid:
      driver-class-name: com.mysql.cj.jdbc.Driver
      url: jdbc:mysql://127.0.0.1:3306/reggie?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&serverTimezone=UTC
